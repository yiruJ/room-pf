<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <button 
      id="back-button"
      class="opacity-0 transition-opacity absolute z-10 top-10 left-10">
      <div class="flex flex-row">
        <img src="images/back.png" alt="back" class="w-8 h-8">
        <p class="text-[#4B3F33] top-10 text-2xl font-medium">
          BACK TO ROOM
        </p>
      </div>
    </button>

    <div 
      id="title" 
      class="z-10 relative w-screen h-screen pointer-events-none opacity-100 
                transition-all duration-300">
      <p class="text-[#4B3F33] absolute text-8xl bottom-20 left-20">
        YIRU <br> PORTFOLIO
      </p>
    </div>

    <div class="relative">
      <p id="labelPopup" 
      class="text-[#4B3F33] text-6xl right-20 bottom-20 absolute z-10 
              transition-all opacity-0 duration-700">
      </p>
    </div>
    
    <div
      id="project-popup-shadow"
      class="popup-shadow hidden bg-[#cbb48c] w-1/2 h-[90vh] rounded-xl bottom-0 right-16 
            scroll-smooth transition-all duration-700 ease-out">
    </div>

    <div 
      id="project-popup" 
      class="popup hidden bg-[#faeed0] w-1/2 h-[90vh] rounded-xl bottom-0 right-10 
             scroll-smooth transition-all duration-700 ease-out">
      <p class="font text-6xl text-center top-5 font-medium">
        Projects
      </p>
    </div>
    <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
