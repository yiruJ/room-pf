<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <button 
      id="back-button"
      class="opacity-0 transition-opacity absolute z-10 top-10 left-10">
      <div class="flex flex-row">
        <img src="images/back.png" alt="back" class="w-8 h-8">
        <p class="text-[#4B3F33] top-10 text-2xl font-medium">
          BACK TO ROOM
        </p>
      </div>
    </button>

    <div 
      id="title" 
      class="z-10 fixed w-screen h-screen pointer-events-none">
      <p id="titleText" class="text-[#4B3F33] absolute text-8xl bottom-20 left-20 opacity-0
               -translate-y-40 transition-all duration-2000 will-change-transform 
               ">
        YIRU <br> PORTFOLIO
      </p>
    </div>

    <div
      id="userPrompt" 
      class="z-10 fixed w-screen h-screen pointer-events-none opacity-100 
                transition-all duration-700"
    >
      <!-- overlay -->
      <div id="overlay" class="absolute inset-0 bg-[#faeed0]">
        <!-- col -->
        <div class="absolute inset-0 flex flex-col items-center gap-6 justify-center">
          <!-- row -->
          <div class="flex flex-row items-center gap-3 justify-center">
            <img src="images/tap.png" alt="click" class="w-10 h-10 animate-pulse">
            <p class="text-[#4B3F33] top-10 text-2xl">
              CLICK ON OBJECTS TO KNOW MORE ABOUT ME
            </p>
          </div>
          <p id="indicateUserClick" class="text-[#4B3F33] top-10 text-xl opacity-0 transition-opacity underline">
            click here
          </p>
        </div>
      </div>
    </div>

    <div class="relative">
      <p id="labelPopup" 
      class="text-[#4B3F33] text-6xl right-20 bottom-20 fixed z-10 
              transition-all opacity-0 duration-700">
      </p>
    </div>
    
    <div
      id="project-popup-shadow"
      class="popup-shadow hidden bg-[#ad9977] w-1/2 h-[90vh] rounded-xl bottom-0 right-16 
            scroll-smooth transition-all duration-700 ease-out">
    </div>

    <div 
      id="project-popup" 
      class="popup hidden bg-[#faeed0] w-1/2 h-[90vh] rounded-xl bottom-0 right-10 
             scroll-smooth overflow-y-auto transition-all duration-700 ease-out">
      <p class="font text-6xl text-center top-5 font-medium">
        PROJECTS
      </p>
    </div>
    <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
